<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Patient List</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-xs uppercase text-gray-600 border-b">
          <tr>
            <th class="px-6 py-4">Patient ID</th>
            <th class="px-6 py-4">Name</th>
            <th class="px-6 py-4">Date of Bite</th>
            <th class="px-6 py-4">Vaccine</th>
            <th class="px-6 py-4">Category</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Example Row -->
          <tr class="hover:bg-gray-50 transition duration-150">
            <td class="px-6 py-4">PT-001</td>
            <td class="px-6 py-4">Juan Dela Cruz</td>
            <td class="px-6 py-4">2025-07-25</td>
            <td class="px-6 py-4">Anti-Rabies</td>
            <td class="px-6 py-4">Category III</td>
            <td class="px-6 py-4">
              <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700">
                Completed
              </span>
            </td>
            <td class="px-6 py-4 space-x-2">
              <button class="text-blue-600 hover:text-blue-800 font-medium">View</button>
              <button class="text-yellow-600 hover:text-yellow-800 font-medium">Edit</button>
              <button class="text-red-600 hover:text-red-800 font-medium">Archive</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
